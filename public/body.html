  <body>
	  <div id="content">
	  </div>
	<script>
	var ResponseText = Parse.Object.extend("ResponseText");
	var query = new Parse.Query(ResponseText);
	query.get(parseQueryString().textId, {
		success:function(responseText) {

			document.getElementById('content').innerHTML = html;

			console.error(msg);
		}
	})
	</script>
